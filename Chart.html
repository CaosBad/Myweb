<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>

    <script src="echarts.js"></script>
</head>
<body>
    <!-- 第一个图表 -->
    <div id="first" style="width: 600px;height:400px;"></div>
    <!-- 第二个图表 -->
    <div id="second" style="width: 600px;height:400px;"></div>
</body>
</html>
